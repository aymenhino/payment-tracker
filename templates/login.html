{% extends "base.html" %}
{% block content %}

<div class="flex justify-center items-center min-h-[60vh]">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 dark:text-gray-100">🔐 Secure Login</h2>
    <form method="POST" class="space-y-4">
      <div>
        <label class="block mb-1">Access Code</label>
        <input type="password" name="code" required
               class="w-full px-3 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition">
        ✅ Enter
      </button>
    </form>
  </div>
</div>

{% endblock %}
